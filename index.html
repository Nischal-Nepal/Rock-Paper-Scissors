<body>
    
       <h1>Rock Paper Scissor</h1>
       <div class="chose">
             <div class="rock" id="choses">
                  <img src="rock.png" alt="">

             <div class="paper" id="choses">
                   <img src="paper.png" alt="">
            </div>
